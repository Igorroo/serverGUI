<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin</title>
</head>

<body>
    <section class="console">
        <div class="log">
            <ul>

            </ul>
        </div>
        <div class="input">
            <form onsubmit=consoleUp(event)>
                <input type="text" id="consoleInput" placeholder="Enter command">
            </form>
        </div>
    </section>
    <section class="settings">
        <!-- <input type="range" name="debug" id="debug"> -->
        <div>
            <button class="status">
                <img src="media/svg/power.svg" alt="">
                <div>Stopped</div>
            </button>
    </section>
    <section class="info">
        <div id="gauge1">
            <div class="temp">
                <div class="numbers">
                    <div class="num1">
                        <p>60</p>
                        <p class="zero">0</p>
                    </div>
                    <div class="num2">
                        <p>80</p>
                        <p>20</p>
                    </div>
                    <div class="num3">
                        <p>40</p>
                        <p>99</p>
                    </div>
                </div>
                <!-- <div class="dot"></div> -->
                <div class="gauge" id="temperture"></div>
            </div>
            <div class="temperature">42 C</div>
            <div class="name">Core Temp.</div>
        </div>
        <div id="col1">
            <div class="memory">
                <div class="columnGauge" id="memory"></div>
            </div>
            <div class="name">Memory</div>
        </div>
        <div id="col2">
            <div class="storage">
                <div class="columnGauge" id="storage"></div>
            </div>
            <div class="name">Storage</div>
        </div>
        <div id="gauge2">
            <div class="cpu">
                <div class="numbers2">
                    <div class="num1">
                        <p>60%</p>
                        <p class="zero">0%</p>
                    </div>
                    <div class="num2">
                        <p>80%</p>
                        <p>20%</p>
                    </div>
                    <div class="num3">
                        <p>40%</p>
                        <p>99%</p>
                    </div>
                </div>
                <!-- <div class="dot"></div> -->
                <div class="gauge" id="cpuUsage"></div>
            </div>
            <div class="cpuUsage">33%</div>
            <div class="name">Cpu Usage</div>
        </div>
    </section>
    <section class="links">
        <div onclick="copyToClipboard('192.168.8.111', event)"><img src="media/svg/server.svg" alt="IP Address">
            <div>192.168.8.111</div>
            <div class="status" id="server"></div>
        </div>
        <div onclick="copyToClipboard('192.168.8.128', event)"><img src="media/svg/FTP.svg" alt="FTP">
            <div>192.168.8.128</div>
            <div class="status" id="ftp"></div>
        </div>
        <div><img src="media/svg/github-mark.svg" alt="GitHub">
            <div><a href="https://github.com/Igorroo">Igorroo</a></div>
        </div>
    </section>
</body>

</html>
